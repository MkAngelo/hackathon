{% extends  "base.html" %}

{% block head_content %}
    <title>Rebeli√≥n digital</title>
    <style>
        .imagen{
          width: 10rem;
          height: 35rem;
        }
    </style>
{% endblock head_content %}

{% block container %}

  {% load static %}

  <section>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 imagen" src="{% static 'img/Dato1.jpeg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 imagen" src="{% static 'img/Datp2.jpeg' %}" alt="Second slide">
        </div>
        <div class="carousel-item imagen">
          <img class="d-block w-100" src="{% static 'img/Dato3.jpeg' %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </section>

<section>

  <div class="container">

    <div class="row">

      <div class="col">
        <img src="https://i.pinimg.com/736x/dd/b4/01/ddb401a303c087f3671a5ae863835003.jpg" alt="..." class="rounded-circle">

      </div>

      <div class="col">
        <h4>Hola</h4>
      </div>


    </div>


  </div>



</section>






{% endblock %}
